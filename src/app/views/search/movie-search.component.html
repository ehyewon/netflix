<div class="search-container">

  <!-- 검색창 -->
  <div class="search-box">
    <input type="text" placeholder="영화 제목을 검색하세요" [(ngModel)]="keywordInput" (input)="onInput()"
      (keyup.enter)="submitSearch()" />

    <button class="search-btn" (click)="submitSearch()">검색</button>
  </div>

  <!-- 🔥 필터 선택 -->
  <div class="dropdown-container">
    <span class="filter-title">선호하는 설정을 선택하세요</span>

    <div *ngFor="let dropdown of dropdownEntries" class="custom-select">

      <div class="select-selected" (click)="toggleDropdown(dropdown.key)">
        {{ selectedOptions[dropdown.key] }}
      </div>

      <div *ngIf="activeDropdown === dropdown.key" class="select-items">
        <div *ngFor="let option of dropdown.options" (click)="selectOption(dropdown.key, option)">
          {{ option }}
        </div>
      </div>

    </div>

    <button class="clear-options" (click)="clearOptions()">초기화</button>
  </div>

  <!-- 🔥 최근 검색어 -->
  <div class="recent-wrapper" *ngIf="recentKeywords.length > 0">
    <div class="recent-title">최근 검색어</div>

    <div class="recent-chip-container">
      <div class="recent-chip" *ngFor="let word of recentKeywords" (click)="selectRecent(word)">
        <span class="icon">🔍</span>
        {{ word }}
      </div>
    </div>
  </div>

</div>
