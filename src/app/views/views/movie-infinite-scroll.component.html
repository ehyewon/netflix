<div class="movie-grid" #gridContainer>

  <div [class]="['grid-container']">
    <div *ngFor="let movieGroup of visibleMovieGroups" class="movie-row">
      <div *ngFor="let movie of movieGroup" class="movie-card" (mouseup)="toggleWishlist(movie)">
        <img [src]="getImageUrl(movie.poster_path)" [alt]="movie.title" loading="lazy">
        <div class="movie-title">{{ movie.title }}</div>

        <div *ngIf="isInWishlist(movie.id)" class="wishlist-indicator">üëç</div>
      </div>
    </div>
  </div>

  <div #loadingTrigger class="loading-trigger">
    <div *ngIf="isLoading" class="loading-indicator">
      <div class="spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <!-- ‚≠ê TOP Î≤ÑÌäº -->
  <button *ngIf="showTopButton" class="top-button" (click)="scrollToTopAndReset()">
    Top
  </button>

</div>
