<div *ngIf="movie" class="banner" [style.backgroundImage]="'url(' + backdropUrl + ')'">
  <div class="banner-content">
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.overview }}</p>

    <button class="play-btn title-btn">재생</button>

    <!-- ⭐ 상세 정보 버튼 클릭 시 상세 페이지로 이동 -->
    <button class="info-btn title-btn" (click)="goToDetail()">
      상세 정보
    </button>
  </div>
</div>
