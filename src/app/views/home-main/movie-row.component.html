<div class="movie-row">
  <h2>{{ title }}</h2>

  <div class="slider-container" (wheel)="handleWheel($event)" (touchstart)="handleTouchStart($event)"
    (touchmove)="handleTouchMove($event)" (touchend)="handleTouchEnd()" (mousemove)="handleMouseMove()"
    (mouseleave)="handleMouseLeave()">

    <button class="slider-button left" (click)="slide('left')" [style.opacity]="showButtons && !atLeftEdge ? 1 : 0"
      [disabled]="atLeftEdge">&lt;</button>

    <div class="slider-window" #sliderWindow>
      <div class="movie-slider" #slider [style.transform]="'translateX(' + (-scrollAmount) + 'px)'">

        <!-- ‚≠ê ÏòÅÌôî Ïπ¥Îìú -->
        <div *ngFor="let movie of movies" class="movie-card">

          <!-- 1. ÏòÅÌôî ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄ Ïù¥Îèô -->
          <img [src]="getImageUrl(movie.poster_path)" [alt]="movie.title" (click)="goToDetail(movie.id)" class="poster">

          <!-- 2. ÏúÑÏãúÎ¶¨Ïä§Ìä∏ Î≤ÑÌäº -->
          <div class="wishlist-btn" (click)="toggleWishlist(movie); $event.stopPropagation();">
            üëç
          </div>

          <!-- 3. ÏúÑÏãúÎ¶¨Ïä§Ìä∏ ÌëúÏãú -->
          <div *ngIf="isInWishlist(movie.id)" class="wishlist-indicator">
            ‚ù§Ô∏è
          </div>

        </div>
      </div>
    </div>

    <button class="slider-button right" (click)="slide('right')" [style.opacity]="showButtons && !atRightEdge ? 1 : 0"
      [disabled]="atRightEdge">&gt;</button>

  </div>
</div>
