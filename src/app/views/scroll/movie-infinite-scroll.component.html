<div class="movie-grid" #gridContainer>
  <div [class]="['grid-container']">
    <div *ngFor="let movieGroup of visibleMovieGroups; let i = index"
      [class]="['movie-row', { 'full': movieGroup.length === rowSize }]">
      <div *ngFor="let movie of movieGroup" class="movie-card" (mouseup)="toggleWishlist(movie)">
        <img [src]="getImageUrl(movie.poster_path)" [alt]="movie.title">
        <div class="movie-title">{{ movie.title }}</div>
        <div *ngIf="isInWishlist(movie.id)" class="wishlist-indicator">ğŸ‘</div>
      </div>
    </div>
  </div>
  <div #loadingTrigger class="loading-trigger">
    <div *ngIf="isLoading" class="loading-indicator">Loading...</div>
  </div>
  <button class="scroll-to-top" *ngIf="showTopButton" (click)="scrollToTop()">
    Top
  </button>

</div>
