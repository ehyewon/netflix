<div class="popular-container" #scrollArea>

  <div class="view-toggle">
    <button (click)="setView('grid')" [ngClass]="{ active: currentView === 'grid' }">
      <fa-icon [icon]="faTh"></fa-icon>
    </button>

    <button (click)="setView('list')" [ngClass]="{ active: currentView === 'list' }">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
  </div>

  <!-- GRID -->
  <app-movie-grid *ngIf="currentView === 'grid'" [title]="'인기 영화'" [fetchUrl]="fetFetchURL()">
  </app-movie-grid>

  <!-- LIST -->
  <app-movie-infinite-scroll *ngIf="currentView === 'list'" [apiKey]="apiKey" [genreCode]="'28'" [sortingOrder]="'all'"
    [voteEverage]="-1">
  </app-movie-infinite-scroll>

  <!-- ⭐ TOP BUTTON (추가 수정) -->
  <button *ngIf="showTopButton && currentView === 'list'" (click)="scrollToTop()" class="top-button">
    Top
  </button>

</div>
